<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <header class="box-style">
      <h1>Cadastro de Currículo</h1>
    </header>
    <fieldset class="box-style">
      <!--DADOS PESSOAIS-->
      <label for="full-name">Nome:</label>
      <input maxlength="40" class="form-control mb-3" type="text" id="full-name" required>
      
      <label for="e-mail">e-mail:</label>
      <input maxlength="50" class="form-control mb-3" type="text" id="e-mail" required>

      <label for="cpf">CPF:</label>
      <input maxlength="11" class="form-control mb-3" type="text" id="cpf" required>
      <!--ENDEREÇO-->
      <label for="endereco">Endereço:</label>
      <input maxlength="200" class="form-control mb-3" type="text" id="endereco" required>

      <label for="cidade">Cidade:</label>
      <input maxlength="28" class="form-control mb-3" type="text" id="cidade" required>

      <label for="estado">Estado:</label>
      <select class="form-select form-select-sm mb-3" name="" id="estado" required>
      </select>
      <p>Complemento:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="casa" name="complemento">
        <label class="form-check-label" for="casa">Casa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="ap" name="complemento">
        <label class="form-check-label" for="ap">Apartamento</label>
      </div>
    </fieldset>
  </form>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>
</html>
